<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/in/template.xhtml">
	<ui:define name="context">
		<h:head></h:head>
		<h:body>
		
			<h:form>

				<b:inputTextarea placeholder="Let's Zwit Again!" required="true" maxlength="255"
					value="#{zwitCreateView.message}" />
				<b:selectOneMenu value="#{zwitCreateView.visibility}"
					required="true">
					<f:selectItems value="#{enumLister.visibilityValues()}" />
				</b:selectOneMenu>
				<b:commandButton value="Zwit it!" update="gg zs"
					action="#{zwitCreateView.createZwit()}" look="success" />

			</h:form>

			<br />

			<h:form id="zs">
				<div style="overflow-y: auto; max-height: 50vh">
					<ui:repeat var="z" value="#{myZwitsView.zwits}">

						<b:panel>
							<h:outputText value="#{z.message}" />
							<b:badge value="#{z.visibility}" style="float: right;" />
						</b:panel>

					</ui:repeat>
				</div>

				<br />

				<div style="text-align: center;">
					<b:commandButton value="MORE" action="#{myZwitsView.more()}"
						update="@form" />
				</div>
			</h:form>

		</h:body>
	</ui:define>
</ui:composition>
</html>
