<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui"
	xmlns:o="http://omnifaces.org/ui">

<ui:composition template="/WEB-INF/templates/out/template.xhtml">
	<ui:define name="middle">
		<h:head>
			<o:importFunctions type="sunofkyuss.zwitter.view.utility.Navigation"/>
		</h:head>
		<h:body>
		
			<h:form>

				<b:growl id="growl" show-detail="true" />

				<b:inputText placeholder="username" value="#{registerView.username}"
					required="true" />
				<b:inputSecret placeholder="password"
					value="#{registerView.password}" required="true" />
				<b:inputSecret placeholder="password correction"
					value="#{registerView.passwordCorrection}" required="true" />
				<b:commandButton look="success" ajax="true" value="Register"
					action="#{registerView.register()}" update="@form" />
			
		or <h:commandLink value="Login!"
					action="#{Navigation:addRedirect(Navigation:login()).asString()}"
					immediate="true" />
					
					<h:outputLink value="login.xhtml">OUTPUTLINK</h:outputLink>

			</h:form>
		</h:body>
	</ui:define>
</ui:composition>
</html>
